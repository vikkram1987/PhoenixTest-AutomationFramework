name: Phoneix Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule: #set the cron for midnight ist  -----UTC
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,dev,uat]
        default: qa
        required: true
        
        
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Executing Test Automation Framework 
      run: mvn clean test -DsuiteXmlFile=./testng.xml -Denv="${{ github.event.inputs.env }}"
