name: Phoneix Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule: #set the cron for midnight ist  -----UTC
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,dev,uat]
        default: qa
        required: true

      suiteXmlFile:
        description: "TestNG xml file"
        type: choice
        options: [./testng.xml,./smoke.xml,./regression.xml]
        default: ./testng.xml
        required: true
       
        
        
  
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      suiteXmlFile: ${{ github.event.inputs.suiteXmlFile || './testng.xml' }}
      env: ${{ github.event.inputs.env || 'qa' }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Executing Test Automation Framework 
      run: mvn clean test -DsuiteXmlFile="$suiteXmlFile" -Denv="$env"
